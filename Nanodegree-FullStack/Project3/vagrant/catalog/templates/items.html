{% extends "layout.html" %}
{% block content %}
  <div class="row">
    <ol class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li class="active">{{category.name}}</li>
    </ol>
  </div>
  <div class="row">
  {% for item in items %}
    <div><a href="{{url_for('item', category_id=category.id, item_id=item.id)}}">{{item.name}}</a></div>
  {% endfor %}
  </div>
{% endblock %}
